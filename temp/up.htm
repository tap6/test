<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="GB2312"/>
	<title>检测更新</title>
	<link rel="stylesheet" href="../layui/css/layui.css?a=46" />
	<link rel="stylesheet" href="../css/common.css?a=46" />
</head>
<body>
<div class="layui-form layui-form-pane">
<div class="layui-form-item"><div class="layui-input-inline"><button type="button" id="检测更新" class="layui-btn" data-event="run" data-param="lib/eTools/up.exe 0">检测并更新【正式版】</button></div></div><div class="layui-form-item"><div class="layui-input-inline"><button type="button" id="检测更新1" class="layui-btn" data-event="run" data-param="lib/eTools/up.exe 1">检测并更新【测试版】</button></div></div><blockquote class="layui-elem-quote layui-quote-nm">当前为【正式版】版本号：3.2.0408 支持5.92 正式版</blockquote><hr/><div class="layui-card"><div class="layui-card-header">更新说明</div><div class="layui-card-body"><p>1、更新后如果出现一些bug，请参考关于里面的内容排除问题；</p><p>2、更新失败，请检查易语言跟助手相关的程序是否关闭，再次尝试检测更新；</p><p>3、根据你当前使用的版本，点击对应的检测更新按钮；</p><br>注：测试版主要以功能测试为主，但可能会出现一些问题！建议优先使用正式版，如果在群内收到邀请体验测试版后，再行使用；如点击按钮无法更新，请加群联系我们！<br><br><font color=red>提醒：如果检测并更新一直提示无更新内容，请暂时关闭杀毒软件后，在尝试！</font></div></div><div class="layui-form-item"><div class="layui-input-inline"><button type="button" id="查看更新日志" class="layui-btn" data-event="run" data-param="lib/eTools/Data/Update.log">查看更新日志</button></div></div>
</div>
<script type="text/javascript" src="../layui/layui.js?a=46"></script>
<script type="text/javascript" src="../js/jquery.js?a=46"></script>
<script type="text/javascript" src="../js/js.js?a=46"></script>
</body>
</html>
